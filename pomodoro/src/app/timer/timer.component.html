<h1 class="text-center"> {{ title }} </h1>
<div class="container, text-center">
  <div> {{ minutos }} : {{ segundos}} </div>
</div>
<div class="col-sm-8">
  <form class="form-horizontal" >
    <div class="form-group">
      <label for="task" class="control-label">Tarefa: </label>
      <div>
        <input type="text" class="form-control" id="task" name="task" [(ngModel)]="task.name">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addTask()">Agregar Tarefa</button>
    </div>
  </form>
</div>

<div class="col-sm-8">
  <h2>Lista de Tarefas</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Tarefa</th>
        <th>OpÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let task of tasks; let i = index">
      <td> {{ task.name }} </td>
      <td>
        <a (click)="editTask(i)" class="btn btn-success">Editar Tarefa</a>
        <a (click)="deletTask(i)" class="btn btn-danger">Deletar</a>
      </td>
     </tr> 
    </tbody>
  </table>
</div>
